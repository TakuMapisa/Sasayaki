<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiet Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c1810, #3d2817, #4a321f);
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
        }

        .room {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,215,130,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,180,100,0.08) 0%, transparent 40%);
        }

        .desk-lamp {
            position: absolute;
            top: 15%;
            right: 25%;
            width: 150px;
            height: 200px;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            border-radius: 10px 10px 50px 50px;
            opacity: 0.6;
        }

        .lamp-light {
            position: absolute;
            top: 10%;
            right: 20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,220,150,0.3) 0%, rgba(255,220,150,0.1) 40%, transparent 70%);
            border-radius: 50%;
            animation: lampGlow 4s ease-in-out infinite alternate;
        }

        @keyframes lampGlow {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.1); }
        }

        .poet-silhouette {
            position: absolute;
            bottom: 20%;
            left: 30%;
            width: 120px;
            height: 150px;
            background: linear-gradient(180deg, #1a1a1a, #2d2d2d);
            border-radius: 50px 50px 20px 20px;
            opacity: 0.8;
            animation: breathe 6s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .writing-desk {
            position: absolute;
            bottom: 10%;
            left: 20%;
            width: 200px;
            height: 80px;
            background: linear-gradient(90deg, #654321, #8b4513);
            border-radius: 10px;
            opacity: 0.7;
        }

        .floating-word {
            position: absolute;
            font-size: 18px;
            color: rgba(255, 220, 180, 0.8);
            font-style: italic;
            pointer-events: none;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 220, 180, 0.3);
        }

        .word-animation {
            animation: floatUp 8s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translateY(30px) scale(1);
            }
            80% {
                opacity: 0.8;
                transform: translateY(-200px) scale(0.9);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(0.7);
            }
        }

        .poem-display {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            text-align: center;
            z-index: 100;
        }

        .poem-title {
            font-size: 24px;
            color: rgba(255, 220, 180, 0.9);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        .poem-line {
            font-size: 16px;
            color: rgba(255, 220, 180, 0.8);
            margin: 10px 0;
            opacity: 0;
            font-style: italic;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
        }

        .play-btn {
            background: rgba(255, 220, 180, 0.2);
            border: 2px solid rgba(255, 220, 180, 0.6);
            color: rgba(255, 220, 180, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(255, 220, 180, 0.3);
            transform: scale(1.05);
        }

        .window {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 150px;
            height: 200px;
            background: linear-gradient(180deg, rgba(100, 150, 200, 0.1), rgba(50, 80, 120, 0.1));
            border: 3px solid rgba(139, 69, 19, 0.6);
            border-radius: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="lamp-light"></div>
        <div class="desk-lamp"></div>
        <div class="window"></div>
        <div class="writing-desk"></div>
        <div class="poet-silhouette"></div>
        
        <div class="poem-display">
            <div class="poem-title">Whispered Thoughts</div>
            <div class="poem-lines" id="poemLines"></div>
        </div>
        
        <div class="controls">
            <button class="play-btn" onclick="startPoetryAnimation()">Begin Poetry</button>
        </div>
    </div>

    <script>
        const samplePoem = [
            "The moment everything stops,",
            "When every word ever said can't be remembered.",
            "The moment when everything becomes a blur,",
            "When there are no more lines to cross.",
            "The moment when my whole existence turns to",
            "a whisper..."
        ];

        const floatingWords = [
            "whisper", "love", "heart", "soul", "dreams", "silence", 
            "gentle", "soft", "quiet", "tender", "breath", "moment",
            "touch", "feel", "close", "warm", "peace", "light"
        ];

        let animationActive = false;
        let wordInterval;
        let poemInterval;

        function createFloatingWord() {
            if (!animationActive) return;
            
            const word = floatingWords[Math.floor(Math.random() * floatingWords.length)];
            const wordElement = document.createElement('div');
            wordElement.className = 'floating-word word-animation';
            wordElement.textContent = word;
            
            // Random position around the poet
            const leftPos = 25 + Math.random() * 50;
            const bottomPos = 20 + Math.random() * 30;
            
            wordElement.style.left = leftPos + '%';
            wordElement.style.bottom = bottomPos + '%';
            
            document.querySelector('.room').appendChild(wordElement);
            
            // Remove after animation
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.parentNode.removeChild(wordElement);
                }
            }, 8000);
        }

        function displayPoemLine(lineIndex) {
            if (lineIndex >= samplePoem.length) {
                // Restart after all lines shown
                setTimeout(() => {
                    if (animationActive) {
                        clearPoemLines();
                        setTimeout(() => displayPoemLine(0), 2000);
                    }
                }, 3000);
                return;
            }
            
            const lineElement = document.createElement('div');
            lineElement.className = 'poem-line';
            lineElement.textContent = samplePoem[lineIndex];
            lineElement.style.animation = fadeIn 2s ease-in-out forwards;
            lineElement.style.animationDelay = '0.5s';
            
            document.getElementById('poemLines').appendChild(lineElement);
            
            // Next line after delay
            setTimeout(() => {
                if (animationActive) {
                    displayPoemLine(lineIndex + 1);
                }
            }, 3000);
        }

        function clearPoemLines() {
            document.getElementById('poemLines').innerHTML = '';
        }

        function startPoetryAnimation() {
            animationActive = true;
            document.querySelector('.play-btn').textContent = 'Stop Poetry';
            document.querySelector('.play-btn').onclick = stopPoetryAnimation;
            
            // Start floating words
            wordInterval = setInterval(createFloatingWord, 2000);
            
            // Start poem display
            setTimeout(() => displayPoemLine(0), 1000);
        }

        function stopPoetryAnimation() {
            animationActive = false;
            clearInterval(wordInterval);
            clearInterval(poemInterval);
            
            // Clear floating words
            document.querySelectorAll('.floating-word').forEach(word => {
                word.remove();
            });
            
            clearPoemLines();
            
            document.querySelector('.play-btn').textContent = 'Begin Poetry';
            document.querySelector('.play-btn').onclick = startPoetryAnimation;
        }

        // Auto-start after page load
        setTimeout(() => {
            startPoetryAnimation();
        }, 2000);
    </script>
</body>
</html>
