<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Reading Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c1810, #3d2817, #4a321f);
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
        }

        .room {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255,215,130,0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255,180,100,0.1) 0%, transparent 40%);
        }

        /* Stage and Podium */
        .stage {
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 25%;
            background: linear-gradient(180deg, #654321, #4a2c17);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        .podium {
            position: absolute;
            bottom: 15%;
            left: 47%;
            width: 6%;
            height: 12%;
            background: linear-gradient(180deg, #8b4513, #654321);
            border-radius: 5px 5px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* Poet at podium */
        .poet {
            position: absolute;
            bottom: 27%;
            left: 48%;
            width: 4%;
            height: 8%;
            background: linear-gradient(180deg, #2d2d2d, #1a1a1a);
            border-radius: 50% 50% 20% 20%;
            animation: poetGesture 8s ease-in-out infinite;
        }

        .poet::before {
            content: '';
            position: absolute;
            top: -10%;
            left: 10%;
            width: 80%;
            height: 30%;
            background: #3d3d3d;
            border-radius: 50%;
        }

        @keyframes poetGesture {
            0%, 100% { transform: rotate(-2deg); }
            25% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            75% { transform: rotate(2deg); }
        }

        /* Speaking animation for poet */
        .poet.speaking {
            animation: poetSpeaking 2s ease-in-out infinite;
        }

        @keyframes poetSpeaking {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.02); }
            50% { transform: rotate(-1deg) scale(1.01); }
            75% { transform: rotate(2deg) scale(1.02); }
        }

        /* Audience members */
        .audience-row {
            position: absolute;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .audience-row-1 {
            bottom: 5%;
            left: 10%;
            width: 20%;
            height: 15%;
        }

        .audience-row-2 {
            bottom: 8%;
            left: 5%;
            width: 25%;
            height: 12%;
        }

        .audience-row-3 {
            bottom: 5%;
            right: 10%;
            width: 20%;
            height: 15%;
        }

        .audience-row-4 {
            bottom: 8%;
            right: 5%;
            width: 25%;
            height: 12%;
        }

        .audience-member {
            width: 15px;
            height: 25px;
            background: linear-gradient(180deg, #2d2d2d, #1a1a1a);
            border-radius: 50% 50% 10% 10%;
            margin: 0 2px;
            animation: subtleMovement 6s ease-in-out infinite;
            position: relative;
        }

        .audience-member::before {
            content: '';
            position: absolute;
            top: -20%;
            left: 20%;
            width: 60%;
            height: 40%;
            background: #3d3d3d;
            border-radius: 50%;
        }

        .audience-member:nth-child(2n) {
            animation-delay: -2s;
        }

        .audience-member:nth-child(3n) {
            animation-delay: -4s;
        }

        @keyframes subtleMovement {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-2px) rotate(-1deg); }
            50% { transform: translateY(-1px) rotate(1deg); }
            75% { transform: translateY(-3px) rotate(0deg); }
        }

        /* Spotlight */
        .spotlight {
            position: absolute;
            top: 0;
            left: 45%;
            width: 10%;
            height: 50%;
            background: linear-gradient(180deg, 
                rgba(255,220,150,0.4) 0%, 
                rgba(255,220,150,0.2) 50%, 
                rgba(255,220,150,0.05) 100%);
            clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
            animation: spotlightFlicker 3s ease-in-out infinite alternate;
        }

        @keyframes spotlightFlicker {
            0% { opacity: 0.6; }
            100% { opacity: 0.9; }
        }

        /* Ambient lighting */
        .ambient-light {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,200,120,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: ambientGlow 5s ease-in-out infinite alternate;
        }

        @keyframes ambientGlow {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Poetry display */
        .poem-display {
            position: absolute;
            top: 15%;
            left: 15%;
            right: 15%;
            text-align: center;
            z-index: 100;
        }

        .poem-title {
            font-size: 28px;
            color: rgba(255, 220, 180, 0.95);
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            text-shadow: 0 0 10px rgba(255, 220, 180, 0.3);
        }

        .poem-line {
            font-size: 18px;
            color: rgba(255, 220, 180, 0.85);
            margin: 15px 0;
            opacity: 0;
            font-style: italic;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255, 220, 180, 0.2);
        }

        /* Spoken word effect */
        .speaking-line {
            color: rgba(255, 240, 200, 1) !important;
            text-shadow: 0 0 15px rgba(255, 220, 180, 0.6) !important;
            transform: scale(1.02);
            transition: all 0.5s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Floating reaction words */
        .reaction-word {
            position: absolute;
            font-size: 12px;
            color: rgba(255, 220, 180, 0.6);
            font-style: italic;
            pointer-events: none;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 220, 180, 0.2);
        }

        .reaction-animation {
            animation: reactionFloat 4s ease-out forwards;
        }

        @keyframes reactionFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }
            30% {
                opacity: 0.8;
                transform: translateY(-30px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(0.7);
            }
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 220, 180, 0.2);
            border: 2px solid rgba(255, 220, 180, 0.6);
            color: rgba(255, 220, 180, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 220, 180, 0.3);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: rgba(255, 220, 180, 0.4);
            box-shadow: 0 0 15px rgba(255, 220, 180, 0.3);
        }

        /* Applause effect */
        .applause-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 220, 180, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: applauseParticle 2s ease-out forwards;
        }

        @keyframes applauseParticle {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        /* Audio status indicator */
        .audio-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 220, 180, 0.2);
            border: 2px solid rgba(255, 220, 180, 0.6);
            color: rgba(255, 220, 180, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 300;
        }

        .audio-ready {
            border-color: rgba(0, 255, 0, 0.6);
            color: rgba(0, 255, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="spotlight"></div>
        <div class="ambient-light"></div>
        
        <!-- Audio Status -->
        <div class="audio-status" id="audioStatus">Preparing audio...</div>
        
        <!-- Stage and Poet -->
        <div class="stage"></div>
        <div class="podium"></div>
        <div class="poet" id="poet"></div>
        
        <!-- Audience -->
        <div class="audience-row audience-row-1">
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
        </div>
        
        <div class="audience-row audience-row-2">
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
        </div>
        
        <div class="audience-row audience-row-3">
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
        </div>
        
        <div class="audience-row audience-row-4">
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
            <div class="audience-member"></div>
        </div>
        
        <!-- Poetry Display -->
        <div class="poem-display">
            <div class="poem-title">Whispered Thoughts</div>
            <div class="poem-lines" id="poemLines"></div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="initAudioBtn">Enable Audio</button>
            <button class="control-btn" id="playBtn" disabled>Begin Reading</button>
            <button class="control-btn" id="applauseBtn">Applause</button>
        </div>
    </div>

    <script>
        const samplePoem = [
            "The moment everything stops,",
            "When every word ever said can't be remembered.",
            "The moment when everything becomes a blur,",
            "When there are no more lines to cross.",
            "The moment when my whole existence turns to",
            "a whisper..."
        ];

        const reactionWords = [
            "haunting", "profound", "moving", "breathtaking", "soul-stirring", 
            "mesmerizing", "evocative", "touching", "poignant", "ethereal",
            "captivating", "intimate", "powerful", "haunting", "transcendent",
            "beautiful", "stirring", "emotional", "deep", "reflective",
            "contemplative", "whispered", "gentle", "tender", "raw"
        ];

        let readingActive = false;
        let currentLineIndex = 0;
        let reactionInterval;
        let readingTimeout;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        let audioContext = null;
        let voicesLoaded = false;
        let audioInitialized = false;

        // Audio initialization
        function initializeAudio() {
            return new Promise((resolve) => {
                // Check for Speech Synthesis API support
                if (typeof window.speechSynthesis === 'undefined' || typeof window.SpeechSynthesisUtterance === 'undefined') {
                    console.warn('Speech Synthesis API not supported');
                    updateAudioStatus('Speech not supported on this device');
                    resolve(false);
                    return;
                }
                
                // Initialize Speech Synthesis
                if (speechSynthesis) {
                    try {
                        // Force load voices
                        speechSynthesis.getVoices();
                        
                        // Wait for voices to load
                        const checkVoices = () => {
                            const voices = speechSynthesis.getVoices();
                            if (voices.length > 0) {
                                voicesLoaded = true;
                                console.log('Voices loaded:', voices.length);
                                updateAudioStatus('Speech ready');
                                resolve(true);
                            } else {
                                setTimeout(checkVoices, 100);
                            }
                        };
                        
                        speechSynthesis.onvoiceschanged = checkVoices;
                        checkVoices();
                        
                        // Fallback timeout
                        setTimeout(() => {
                            if (!voicesLoaded) {
                                console.warn('Voices loading timeout, proceeding anyway');
                                voicesLoaded = true;
                                updateAudioStatus('Speech ready (limited)');
                                resolve(true);
                            }
                        }, 3000);
                        
                    } catch (e) {
                        console.error('Speech synthesis initialization error:', e);
                        updateAudioStatus('Speech setup failed');
                        resolve(false);
                    }
                } else {
                    updateAudioStatus('Speech not supported');
                    resolve(false);
                }
                
                // Initialize Web Audio API
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            });
        }

        function updateAudioStatus(message) {
            const statusEl = document.getElementById('audioStatus');
            statusEl.textContent = message;
            if (message.includes('ready')) {
                statusEl.classList.add('audio-ready');
            }
        }

        function addEmotionalExpression(text) {
            // Add SSML-like pauses and emphasis for more emotional delivery
            let emotionalText = text;
            
            // Add pauses after commas and periods for dramatic effect
            emotionalText = emotionalText.replace(/,/g, ', ');
            emotionalText = emotionalText.replace(/\./g, '... ');
            emotionalText = emotionalText.replace(/\?/g, '? ');
            emotionalText = emotionalText.replace(/!/g, '! ');
            
            // Add emphasis to emotional words
            const emotionalWords = ['whisper', 'moment', 'existence', 'blur', 'everything', 'stops', 'remembered', 'cross'];
            emotionalWords.forEach(word => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                emotionalText = emotionalText.replace(regex, ` ${word} `);
            });
            
            // Add breathing pauses at the beginning and end
            emotionalText = ' ' + emotionalText + ' ';
            
            return emotionalText;
        }

        function getEmotionalPitch(text) {
            // Vary pitch based on emotional content
            const melancholyWords = ['whisper', 'blur', 'stops', 'remembered', 'existence'];
            const dramaticWords = ['moment', 'everything', 'whole', 'turns'];
            
            let pitch = 1.0; // Base pitch
            
            // Lower pitch for melancholy/contemplative lines
            if (melancholyWords.some(word => text.toLowerCase().includes(word))) {
                pitch = 0.8;
            }
            
            // Slightly higher pitch for dramatic emphasis
            if (dramaticWords.some(word => text.toLowerCase().includes(word))) {
                pitch = 1.2;
            }
            
            // Final line gets the lowest, most intimate pitch
            if (text.toLowerCase().includes('whisper')) {
                pitch = 0.7;
            }
            
            return pitch;
        }

        function createApplauseSound() {
            if (!audioContext) return;

            try {
                // Resume context if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                // Create multiple short bursts to simulate clapping
                for (let i = 0; i < 25; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        const filterNode = audioContext.createBiquadFilter();
                        
                        oscillator.connect(filterNode);
                        filterNode.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = 150 + Math.random() * 400;
                        oscillator.type = 'sawtooth';
                        
                        filterNode.type = 'lowpass';
                        filterNode.frequency.value = 800 + Math.random() * 400;
                        
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.15);
                    }, i * 40 + Math.random() * 80);
                }
            } catch (e) {
                console.warn('Applause sound failed:', e);
            }
        }

        function speakText(text, callback) {
            if (!speechSynthesis || !voicesLoaded || typeof window.SpeechSynthesisUtterance === 'undefined') {
                console.warn('Speech synthesis not available, using visual-only mode');
                updateAudioStatus('Visual mode only');
                // Simulate speech timing
                if (callback) setTimeout(callback, text.length * 80 + 1000);
                return;
            }

            try {
                // Stop any current speech
                speechSynthesis.cancel();
                
                // Small delay to ensure cancellation
                setTimeout(() => {
                    try {
                        // Add emotional pauses and emphasis to the text
                        const emotionalText = addEmotionalExpression(text);
                        currentUtterance = new SpeechSynthesisUtterance(emotionalText);
                        
                        // Configure voice settings for emotional poetry reading
                        currentUtterance.rate = 0.6; // Slower for more dramatic effect
                        currentUtterance.pitch = getEmotionalPitch(text); // Dynamic pitch based on content
                        currentUtterance.volume = 1.0;
                        
                        // Find the best available voice
                        const voices = speechSynthesis.getVoices();
                        console.log('Available voices:', voices.map(v => `${v.name} (${v.lang})`));
                        
                        // Prefer expressive, natural voices for poetry
                        const preferredVoice = voices.find(voice => 
                            voice.lang.startsWith('en') && 
                            (voice.name.toLowerCase().includes('neural') ||
                             voice.name.toLowerCase().includes('natural') || 
                             voice.name.toLowerCase().includes('premium') ||
                             voice.name.toLowerCase().includes('enhanced') ||
                             voice.name.toLowerCase().includes('expressive') ||
                             voice.name.toLowerCase().includes('samantha') ||
                             voice.name.toLowerCase().includes('alex') ||
                             voice.name.toLowerCase().includes('aria'))
                        ) || voices.find(voice => voice.lang.startsWith('en') && voice.localService) 
                          || voices.find(voice => voice.lang.startsWith('en'));
                        
                        if (preferredVoice) {
                            currentUtterance.voice = preferredVoice;
                            console.log('Using voice:', preferredVoice.name);
                        }
                        
                        let hasEnded = false;
                        const handleEnd = () => {
                            if (!hasEnded) {
                                hasEnded = true;
                                document.getElementById('poet').classList.remove('speaking');
                                if (callback) callback();
                            }
                        };
                        
                        currentUtterance.onend = handleEnd;
                        currentUtterance.onerror = (e) => {
                            console.warn('Speech error:', e);
                            handleEnd();
                        };
                        
                        currentUtterance.onstart = () => {
                            document.getElementById('poet').classList.add('speaking');
                            console.log('Started speaking:', text);
                        };
                        
                        speechSynthesis.speak(currentUtterance);
                        
                        // Fallback timeout in case events don't fire
                        setTimeout(() => {
                            if (!hasEnded) {
                                console.warn('Speech timeout, forcing end');
                                handleEnd();
                            }
                        }, text.length * 100 + 3000);
                        
                    } catch (innerError) {
                        console.error('Inner speech synthesis error:', innerError);
                        updateAudioStatus('Speech failed, visual mode');
                        if (callback) setTimeout(callback, text.length * 80 + 1000);
                    }
                }, 100);
                
            } catch (e) {
                console.error('Speech synthesis error:', e);
                updateAudioStatus('Speech failed, visual mode');
                if (callback) setTimeout(callback, text.length * 80 + 1000);
            }
        }

        function createReactionWord() {
            if (!readingActive) return;
            
            const word = reactionWords[Math.floor(Math.random() * reactionWords.length)];
            const reactionElement = document.createElement('div');
            reactionElement.className = 'reaction-word reaction-animation';
            reactionElement.textContent = word;
            
            // Random position near audience members
            const side = Math.random() < 0.5 ? 'left' : 'right';
            const leftPos = side === 'left' ? 5 + Math.random() * 25 : 70 + Math.random() * 25;
            const bottomPos = 8 + Math.random() * 10;
            
            reactionElement.style.left = leftPos + '%';
            reactionElement.style.bottom = bottomPos + '%';
            
            document.querySelector('.room').appendChild(reactionElement);
            
            setTimeout(() => {
                if (reactionElement.parentNode) {
                    reactionElement.parentNode.removeChild(reactionElement);
                }
            }, 4000);
        }

        function speakLine(lineIndex) {
            if (lineIndex >= samplePoem.length || !readingActive) {
                // End of poem - longer pause for emotional impact
                setTimeout(() => {
                    if (readingActive) {
                        createApplauseSound();
                        triggerApplause();
                        setTimeout(() => {
                            clearPoemLines();
                            currentLineIndex = 0;
                            // Longer pause before restarting
                            setTimeout(() => speakLine(0), 5000);
                        }, 4000);
                    }
                }, 2000);
                return;
            }
            
            const lineElement = document.createElement('div');
            lineElement.className = 'poem-line';
            lineElement.textContent = samplePoem[lineIndex];
            lineElement.style.animation = `fadeIn 1.5s ease-in-out forwards`;
            
            document.getElementById('poemLines').appendChild(lineElement);
            
            // Longer pause before highlighting and speaking each line
            setTimeout(() => {
                lineElement.classList.add('speaking-line');
                
                // Speak the line aloud with emotional delivery
                speakText(samplePoem[lineIndex], () => {
                    // Remove highlight after speaking with fade effect
                    setTimeout(() => {
                        if (lineElement) {
                            lineElement.classList.remove('speaking-line');
                        }
                        
                        // Trigger audience reactions more frequently for emotional impact
                        if (Math.random() < 0.6) {
                            setTimeout(() => createReactionWord(), Math.random() * 1000);
                        }
                        
                        // Vary pause between lines based on content for natural rhythm
                        const pauseDuration = getLinePauseDuration(samplePoem[lineIndex], lineIndex);
                        
                        readingTimeout = setTimeout(() => {
                            if (readingActive) {
                                speakLine(lineIndex + 1);
                            }
                        }, pauseDuration);
                    }, 800);
                });
                
            }, 800);
        }

        function getLinePauseDuration(lineText, lineIndex) {
            // Vary pause duration based on line content and position
            let basePause = 2000; // Base pause between lines
            
            // Longer pauses after lines ending with punctuation
            if (lineText.endsWith(',')) {
                basePause += 500;
            } else if (lineText.endsWith('.')) {
                basePause += 1000;
            } else if (lineText.endsWith('...')) {
                basePause += 1500;
            }
            
            // Longer pause before the final line for dramatic effect
            if (lineIndex === samplePoem.length - 2) {
                basePause += 2000;
            }
            
            // Slightly shorter pauses for flow in the middle
            if (lineIndex > 0 && lineIndex < samplePoem.length - 2) {
                basePause -= 300;
            }
            
            return basePause;
        }

        function clearPoemLines() {
            document.getElementById('poemLines').innerHTML = '';
        }

        function startReading() {
            readingActive = true;
            document.getElementById('playBtn').textContent = 'Stop Reading';
            document.getElementById('playBtn').classList.add('active');
            
            // Start audience reactions
            reactionInterval = setInterval(createReactionWord, 3000);
            
            // Start poem reading
            setTimeout(() => speakLine(0), 1000);
        }

        function stopReading() {
            readingActive = false;
            clearTimeout(readingTimeout);
            clearInterval(reactionInterval);
            
            // Stop any current speech
            if (speechSynthesis) {
                try {
                    speechSynthesis.cancel();
                } catch (e) {
                    console.warn('Error stopping speech:', e);
                }
            }
            
            // Remove poet speaking animation
            document.getElementById('poet').classList.remove('speaking');
            
            // Clear reactions
            document.querySelectorAll('.reaction-word').forEach(word => {
                word.remove();
            });
            
            clearPoemLines();
            currentLineIndex = 0;
            
            document.getElementById('playBtn').textContent = 'Begin Reading';
            document.getElementById('playBtn').classList.remove('active');
        }

        function triggerApplause() {
            // Play applause sound
            createApplauseSound();
            
            // Create applause particles from audience
            const audienceMembers = document.querySelectorAll('.audience-member');
            
            audienceMembers.forEach((member, index) => {
                setTimeout(() => {
                    const rect = member.getBoundingClientRect();
